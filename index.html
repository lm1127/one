<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1,3,2,4,2,1,3,6,7,2];

    //第一种方法
    function IndexOf(arr){
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    console.log(IndexOf(arr))

    //第二种方法
    function Index(arr){
        var str = arr.join("");
        var newStr = "";
        for(var i=0;i<str.length;i++){
            if(newStr.indexOf(str[i]) == -1){
                newStr += str[i];
            }
        }
        return newStr.split("");

    }
    console.log(Index(arr))
</script>
</body>
</html>
